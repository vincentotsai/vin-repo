<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        html *{
            padding: 0;
            margin: 0;
        }
        .layout article div {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <section class="layout float">
        <style>
            .layout .float .left {
                float: left;
                width: 300px;
                background: red;
            }
            .layout.float.right {
                float: right;
                width: 300px;
                background: blue;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动解决方案</h1>
                1. 这是三栏布局的中间部分
                2. 这是三栏布局的中间部分
            </div>
        </article>
    </section>
</body>
</html>
